{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Symbol</th>
      <th scope="col">Shares</th>
      <th scope="col">Price</th>
      <th scope="col">Transacted</th>
    </tr>
  </thead>
  <tbody>
      {% for price in prices %}
            <tr>
              <td>{{price['symbol']}}</td>
              <td>{{price["shares"]}}</td>
              <td>{{price["price"]}}</td>
              <td>{{price["timestamp"]}}</td>
            </tr>
      {% endfor %}
  </tbody>
</table>
{% endblock %}
